<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header id="gameTitle">Tactical Crab Bombardment</header>
    <div id="timerDiv">
        <span id="timer">Press any key</span>
    </div>
    <div id="gameTable">
        <!--     <div id="ship"><img src="./placerholdership.png" alt=""></div>-->
        <div class="columnDown"><img src="/placeholder.png" class="crabBottom animateUpwards"></div>
        <div class="columnUp"><img src="/placeholder.png" class="crabTop animateDownwards"></div>
        <div class="columnDown"><img src="/placeholder.png" class="crabBottom animateUpwards"></div>
        <div class="columnUp"><img src="/placeholder.png" class="crabTop animateDownwards"></div>
        <div class="columnDown"><img src="/placeholder.png" class="crabBottom animateUpwards"></div>
        <div class="columnUp"><img src="/placeholder.png" class="crabTop animateDownwards"></div>
        <div class="columnDown"><img src="/placeholder.png" class="crabBottom animateUpwards"></div>
        <div class="columnUp"><img src="/placeholder.png" class="crabTop animateDownwards"></div>
        <div class="columnDown"><img src="/placeholder.png" class="crabBottom animateUpwards"></div>
        <div class="columnUp"><img src="/placeholder.png" class="crabTop animateDownwards"></div>
    </div>
    <div id="controls">
        <div id="smStyle"><label>Speed multiplier:</label><input id="speedMult" type="number" step="0.1" value = "1"></div>
        <button id="reroll">Reroll</button>
    </div>
</body>
</html>
